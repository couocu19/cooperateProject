<!DOCTYPE html>
<html>
    <head>
        <title>
            动态详细信息
        </title>
        <meta content="width=device-width, initial-scale=1.0,
	minimum-scale=1.0, maximum-scale=1.0" name="viewport">	</meta>
            <!-- 禁止缩放 -->
		<meta content="user-scalable=no, minimal-ui" name="view"></meta>
		<!-- 禁止横屏 -->
		<meta content="portrait" name="screen-orientation"></meta>
		<link href="../../pic/favicon.ico" rel="icon"></link>
		<link href="../../style/base_style.css" rel="stylesheet" type="text/css"></link>
		<link href="../../style/public.css" rel="stylesheet" type="text/css"></link>
		<link rel="stylesheet" type="text/css" href="../../style/personal_page.css">
        <link rel="stylesheet" type="text/css" href="../../style/compile_page.css">
        <link href="../../style/detail_dynamic.css" rel="stylesheet" type="text/css"></link>
        <link rel="stylesheet" type="text/css" href="../../photoswipe/dist/photoswipe.css">
        <link rel="stylesheet" type="text/css" href="../../photoswipe/dist/default-skin/default-skin.css">
        <script type="text/javascript" src="../../photoswipe/dist/photoswipe.min.js"></script>
        <script type="text/javascript" src="../../photoswipe/dist/photoswipe-ui-default.min.js"></script>
        <!-- <link rel="stylesheet" type="text/css" href=> -->
        <!-- <link rel="stylesheet" type="text/css" href="../../style/detail_dynamic.css"> -->
    </head>
    <body>
        <div id="app">
            <header id="header_wrapper">
                <div class="icon_wrapper return_btn">
                    <img src="../../pic/return.png">
                    </img>
                </div>
                <!-- 查询用户按钮 -->
                <div class="icon_wrapper ">
                    正文
                </div>
                <!-- 修改信息按钮 -->
                <div class="icon_wrapper set_btn">
                    <img src="../../pic/more_options.png">
                    </img>
                </div>
            </header>
            <main>
                <!--每一条动态模板-->
                <div class="main_content_item">
                    <!--头部信息-->
                    <div class="head_name_item">
                        <div class="user_head_pic_item">
                            <img src="https://wx1.sinaimg.cn/orj480/006Q5xF4ly8gb3gewuketj30u00u0wiy.jpg">
                        </div>
                        <div class="comment_content_sign_box">
                            <p class="user_name_item">                            </p>
                            <div class="send_time_item">

                            </div>
                        </div>
                    </div>
                    <!--文字和图片部分-->
                    <div class="item_main">
                        <div class="item_text">
                        </div>
                        <div id="photos_show"></div>
                    </div>
                    <div class="comment_praise_wrapper">
                        <div class="cp_wrapper">
                            <img class="btn_style" src="../../pic/comment.png">
                                <div id='comment_num'>
                                </div>
                                <img class="btn_style" src="../../pic/praise.png">
                                    <div id='praise_num'>
                                    </div>
                                </img>
                            </img>
                        </div>
                    </div>

                </div>
                <div id="comment_box_wrapper">

                </div>
            </main>
            <div id="pop_box" style="display: none;">
                <div class="pop_lbox">
                    <ul>
                        <li class='pop_item' id="pop_send">回复</li>
                        <li class='pop_item' id="pop_report">举报</li>
                        <li class='pop_item' id="pop_delete">删除</li>
                    </ul>
                    <ul>
                        <li class='pop_item' id="pop_cancel_reply">取消</li>
                    </ul>
            </div>
        </div>
            </div>
        </div>
        <footer id="footer_wrapper">

                <div id="add_comment_wrapper">
                    <input id="text_area" type="text" placeholder="发表你的评论吧" /><button id='submit_comment'>发送</button>
                </div>
            </footer>
            <!-- Root element of PhotoSwipe. Must have class pswp. -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

        <!-- Background of PhotoSwipe.
             It's a separate element as animating opacity is faster than rgba(). -->
        <div class="pswp__bg"></div>

        <!-- Slides wrapper with overflow:hidden. -->
        <div class="pswp__scroll-wrap">

            <!-- Container that holds slides.
                PhotoSwipe keeps only 3 of them in the DOM to save memory.
                Don't modify these 3 pswp__item elements, data is added later on. -->
            <div class="pswp__container">
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>

            <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
            <div class="pswp__ui pswp__ui--hidden">

                <div class="pswp__top-bar">

                    <!--  Controls are self-explanatory. Order can be changed. -->

                    <div class="pswp__counter"></div>

                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                    <button class="pswp__button pswp__button--share" title="Share"></button>

                    <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                    <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
                    <!-- element will get class pswp__preloader--active when preloader is running -->
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                          <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                          </div>
                        </div>
                    </div>
                </div>

                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div>
                </div>

                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                </button>

                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                </button>

                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>

            </div>

        </div>

    </div>

        <script src="http://localhost:9012/js/detail_dynamic.js" type="module">
        </script>
        <script type="text/javascript" src="../../js/dynamic_static.js"></script>
        <script type="text/javascript" src="../../js/find_user_static.js"></script>
        <script type="text/javascript" src="../../js/photoswipestatic.js"></script>
        <script type="text/javascript" src='../../js/static_Ajax.js'></script>
    </body>
</html>

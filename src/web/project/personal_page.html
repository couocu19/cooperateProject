<!DOCTYPE html>
<html>
<head>
	<title>个人信息页面</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, 
	minimum-scale=1.0, maximum-scale=1.0">
	<!-- 禁止缩放 -->
	<meta name="view" content="user-scalable=no, minimal-ui">
	<!-- 禁止横屏 -->
	<meta name="screen-orientation" content="portrait">
</head>
<body>


	<header id='header_wrapper'>
		<!-- 查询用户按钮 -->
		<div class='icon_wrapper add_user_btn'>
			<img src="img/add_user.png">
		</div>
		<!-- 修改信息按钮 -->
		<div class='icon_wrapper set_btn'>
			<img src="img/set.png">
		</div>
	</header>

	<main id="main_content">
		<!-- 头像 昵称 个性签名 -->
		<div id="head_name">
			<div class="user_head_pic">
				<img src="https://wx1.sinaimg.cn/orj480/006Q5xF4ly8gb3gewuketj30u00u0wiy.jpg">
			</div>
			<div class="user_name">EHTAN_YK</div>

			<div class="user_sign">简介: 不期而遇的才最惊喜不期而遇的才最惊喜</div>
		</div>
		<!-- 关注 粉丝 浏览量 -->
		<div id="user_message">
			<div class="mess_item">
				<p>关注</p>
				<div id="gz_num">12</div>
			</div>
			<div class="mess_item">
				<p>粉丝</p>
				<div id="fans_num">12</div>
			</div>
			<div class="mess_item">
				<p>浏览量</p>
				<div id="view_num">133</div>
			</div>
		</div>
	</main>
	
	<!-- 说说内容 -->
	<div id="main_content_message">
		<!-- 每一条动态模板 -->
		<div class="main_content_item">
			<!-- 头部信息 -->
			<div class="head_name_item">
				<div class="user_head_pic_item">
					<img src="https://wx1.sinaimg.cn/orj480/006Q5xF4ly8gb3gewuketj30u00u0wiy.jpg">
				</div>
				<p class="user_name_item">EHTAN_YK</p>
				<div class="send_time_item">2020-2-13 18:00</div>
			</div>
			<!-- 文字和图片部分 -->
			<div class="item_main">
				<div class="item_text">
						后来后来后来后来后来后来后来后来后来后来后来后来后来后来后来后来后来后来后来后来
				</div>
				<div class="item_img_wrapper">
					<div class="img_item"><img src="https://wx1.sinaimg.cn/orj480/006Q5xF4ly8gb3gewuketj30u00u0wiy.jpg" alt=""></div>
					<div class="img_item"><img src="https://wx1.sinaimg.cn/orj480/006Q5xF4ly8gb3gewuketj30u00u0wiy.jpg" alt=""></div>
					<div class="img_item"><img src="https://wx1.sinaimg.cn/orj480/006Q5xF4ly8gb3gewuketj30u00u0wiy.jpg" alt=""></div>
				</div>
				
			</div>

			<!-- 点赞 评论 -->

			<div class="comment_praise_wrapper">
				<div class="cp_wrapper">
					<img class="btn_style" src="img/comment.png">
					<div>12</div>
				</div>
				<div class="cp_wrapper">
					<img class="btn_style" src="img/praise.png">
					<div>123</div>
				</div>
			</div>
		</div>
			

	

	</div>
	<link rel="stylesheet" type="text/css" href="css/base_style.css">
	<link rel="stylesheet" type="text/css" href="css/personal_page.css">
	<script type="text/javascript" src="js/personal_page.js"></script>
</body>
</html>
